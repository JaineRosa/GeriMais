<section class="funcionalidades py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">Funcionalidades do Sistema</h2>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let card of cards">
        <div class="card-flip">
          <div class="card-inner">
            <div class="card-front d-flex flex-column justify-content-center align-items-center">
              <i [class]="card.icon + ' fa-3x mb-3 icon-darkblue'"></i>
              <h5>{{ card.title }}</h5>
            </div>
            <div class="card-back d-flex flex-column justify-content-center align-items-center">
              <p>{{ card.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
