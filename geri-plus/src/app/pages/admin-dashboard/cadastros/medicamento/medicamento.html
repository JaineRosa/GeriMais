<div class="cadastro-page">
  <h1>Cadastro de Medicamentos</h1>

  <button type="button" class="btn btn-primary mb-3" (click)="novoCadastro()">
    + Novo Medicamento
  </button>

  <app-lista-cards
    [titulo]="'Medicamentos cadastrados'"
    [itens]="listaMedicamentos"
    [camposResumo]="['nome', 'dosagem','viaAdministracao','observacoes']"
    [exibirFoto]="false"
    (editar)="abrirFormEdicao($event)"
    (excluir)="onExcluir($event)"
  >
  </app-lista-cards>


  <app-form-cadastro
    *ngIf="modoEdicao"
    [titulo]="'Cadastro de Medicamento'"
    [campos]="medicamentoCampos"
    [initialValue]="initialValue"
    [salvarLabel]="'Salvar Medicamento'"
    [exibirFoto]="false"
    (submitForm)="onSubmitMedicamento($event)"
  >
  </app-form-cadastro>
</div>
