<div class="login-wrapper">
  <div class="login-container">
    <button type="button" class="btn btn-outline-primary back-btn" routerLink="/home">
      â† Voltar
    </button>
    <div class="login-container">
      <div class="login-image">
        <img src="assets/images/image-login.png" alt="Imagem institucional" />
      </div>
      <div class="login-form">
        <div class="logo-container">
          <img src="assets/logos/logo-site.png" alt="Geri+ Logo" />
        </div>

        <h2>OlÃ¡, seja bem-vindo(a)!</h2>
        <p class="subtitle">Acesse sua conta para continuar cuidando com carinho ğŸ’™</p>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-check mb-3">
            <input
              type="checkbox"
              class="form-check-input"
              id="isFamiliar"
              formControlName="isFamiliar"
            />
            <label class="form-check-label" for="isFamiliar">Sou Familiar</label>
          </div>
          <div *ngIf="!loginForm.get('isFamiliar')?.value">
            <div class="mb-3">
              <label for="email">Email:</label>
              <input id="email" type="email" class="form-control" formControlName="email" />
            </div>

            <div class="mb-3">
              <label for="senha">Senha:</label>
              <input id="senha" type="password" class="form-control" formControlName="senha" />
            </div>
          </div>

          <div *ngIf="loginForm.get('isFamiliar')?.value">
            <div class="mb-3">
              <label for="nomeFamiliar">Nome do Familiar:</label>
              <input
                id="nomeFamiliar"
                type="text"
                class="form-control"
                formControlName="nomeFamiliar"
              />
            </div>

            <div class="mb-3">
              <label for="nomeHospede">Nome do hÃ³spede:</label>
              <input
                id="nomeHospede"
                type="text"
                class="form-control"
                formControlName="nomeHospede"
              />
            </div>

            <div class="mb-3">
              <label for="cpfHospede">CPF do hÃ³spede:</label>
              <input
                id="cpfHospede"
                type="text"
                class="form-control"
                formControlName="cpfHospede"
              />
            </div>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger text-center">
            {{ errorMessage }}
          </div>

          <button type="submit" class="btn btn-secondary w-100" [disabled]="loginForm.invalid">
            Entrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
